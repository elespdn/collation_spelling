<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Ideal output for collation table with original and normalized token</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- can be refined with toggle nextSibling or external button to show all the normalized forms -->
        <script type="text/javascript">  
            $(document).ready(function(){
                $(".t_orig").click(function(
                ){
                    $(".n_norm").toggle();
                });
            });
        </script>
        <style>
             .n_norm {display: none;}
             td, th {padding: 20px;border: 1px solid grey; width:100px}
             table {border-collapse: collapse;}
             .different {background-color:red}
             .formally_different {background-color:yellow}
             .equal {background-color:green}
        </style>
        
    </head>
    <body>
        <h1>Test visualization</h1>
        <table>
            <thead>
                <tr>
                    <th>W1</th>
                    <th>W2</th>
                    <th>W3</th>
                    <th>W4</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row1" class="different t_orig">
                    <td><span>Lors</span></td>
                    <td><span>Lors</span></td>
                    <td><span>Lors</span></td>
                    <td><span>Adonc</span></td>
                </tr>
                <tr id="row2" class="equal t_orig">
                    <td><span>la</span></td>
                    <td><span>la</span></td>
                    <td><span>la</span></td>
                    <td><span>la</span></td>
                </tr>
                <tr id="row3_orig" class="different t_orig">
                    <td><span>reine</span></td>
                    <td><span>reine</span></td>
                    <td><span>roine</span></td>
                    <td><span></span></td>
                </tr>
                <tr id="row3_norm" class="n_norm">
                    <td><span></span></td>
                    <td><span></span></td>
                    <td><span>reine</span></td>
                    <td><span></span></td>
                </tr>
                <tr id="row4_orig" class="formally_different t_orig">
                    <td><span>coment</span></td>
                    <td><span>comment</span></td>
                    <td><span>comment</span></td>
                    <td><span>coment</span></td>
                </tr>
                <tr id="row4_norm" class="n_norm">
                    <td><span></span></td>
                    <td><span>coment</span></td>
                    <td><span>coment</span></td>
                    <td><span></span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
